<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title> Sign Up </title>
    <link rel="icon" type="icon" href="user.svg">
    <meta name="description" content="Sign Up Form">

</head>

<body>
    <main>
        <h1> Signup </h1>
        <form action="">

            <input class="details" type="text" placeholder="Full Name" required>
            <br>

            <input class="details" type="email" placeholder="Email" required>
            <br>

            <input class="details" type="password" placeholder="Password" required>
            <br>

            <input class="details" type="password" placeholder="Confirm Password" required>
            <br>

            <input class="details" type="text" placeholder="DOB" required>
            <br>

            <input type="radio" name="role" value="student" class="radiobtn" required>
            <label for="student"> Student </label>
            <input type="radio" name="role" value="employee" class="radiobtn" required>
            <label for="employee"> Employee </label>
            <br>

            <input class="chkbx" type="checkbox" name="termsconds" value="tandc" required>
            <label for="termsconds"> I agree to all the Terms and Conditions </label>
            <br>

            <input class="submitbtn" type="submit" value="Signup">

        </form>
    </main>
</body>

</html>
